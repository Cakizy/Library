<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="">Book Title:</label>
        <input type="text" id="title" placeholder="Eg. Titans">
        <br>
        <label for="">Book Isbn:</label>
        <input type="text" id="isbn" placeholder="Eg. 0-2830-2924-2">
        <br>
        <label for="">Book Author:</label>
        <input type="text" id="author" placeholder="Eg. Caki">
        <br>
        <label for="">Book Genre:</label>
        <input type="text" id="genre" placeholder="Eg. Action">
        <br>
        <label for="">Book Published:</label>
        <input type="text" id="yearOfPublish" placeholder="Eg. 2020">
        <br>
        <label for="">Book pages:</label>
        <input type="text" id="numberOfPages" placeholder="Eg. 230">
        <button type="button" id="btn">Publish</button>
    </form>
    <table>
        <tbody id="tbody"></tbody>
    </table>
    <div id="error"></div>
    <script src="./js/script.js"></script>
</body>

</html>
